<html lang="en">

<head>

<body>
  <header class="header">
    <h1>PASAPALABRA</h1>
  </header>

  <div class="letters">

    <p class="round-letter-4">E</p>
    <p class="round-letter-5">F</p>

    <p class="round-letter-7">H</p>
    <p class="round-letter-8">I</p>
    <p class="round-letter-9">J</p>
    <p class="round-letter-10">K</p>
    <p class="round-letter-11">L</p>
    <p class="round-letter-12">M</p>
    <p class="round-letter-13">N</p>

  </div>
  <section>
    <p class="message">

    </p>
    <p class="result">

    </p>

</section>
      <form>
    <div class="answer">
        <label for="question"></label>

            <input type="text" name="question" id="question" placeholder="Teclee la respuesta" required/>
    
    <div class="send">
        <button type="submit" class="start-button">Enviar respuesta</button>
        
    </div>
    </div>
    <div class="skip">
        <button type="button">PasaPalabra</button>

    </div>
    <div class="start">
        <button type="button">Empezar juego</button>

    </div>

    <div class="end-game">
        <button type="button">Finalizar Juego</button>
    </div>
    
      </form>
<div class="respuesta-container"></div>
